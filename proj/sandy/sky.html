<script src="https://raw.github.com/hongru/Sandy/master/build/sandy.0.1.js"></script>
<script> 
	var engine, scene;
	var root, monkey, camera;
	var mx, my = 0;
	var isMouseDown = false;
	
	function init() {
		
		engine = new Sandy.Engine();
		engine.setClearColor(Sandy.Color.white);
 
		camera = new Sandy.Transform();
		camera.camera = new Sandy.Camera({far: 100});
		camera.position.z = 5;	
		engine.camera = camera;	
		
		root = new Sandy.Transform();
		root.add(camera);
		engine.scene.add(root);
 
		cubemap = new Sandy.Cubemap({
			left: "resources/sky/left.jpg",
			right: "resources/sky/right.jpg",
			up: "resources/sky/up.jpg",
			down: "resources/sky/down.jpg",
			back: "resources/sky/back.jpg",
			front: "resources/sky/front.jpg"
		});
 
		engine.scene.addSkybox(cubemap);
		
		/*monkey = new Sandy.Transform();	
		monkey.renderer = Sandy.BuiltinShaders.fetch("Reflective");
		monkey.renderer.uCubemap = cubemap;
		Sandy.Loader.loadJSON("models/monkeyhi.js", function(j) { monkey.geometry = new Sandy.Mesh(j); } );
		engine.scene.add(monkey);*/
 
		document.onmousemove = onMouseMove;
	
		draw();
	}
	
	function onMouseMove(e) {
		mx = ( e.clientX / window.innerWidth  ) * 2 - 1;
		my = ( e.clientY / window.innerHeight ) * 2 - 1;
	}
	
	function draw() {
		requestAnimationFrame(draw);
		
		if (!isNaN(mx) && !isNaN(my)) {
			// Rotate the root to which camera is attached 
			root.rotation.x += my * Sandy.time.deltaTime / 1000;
			root.rotation.y += mx * Sandy.time.deltaTime / 2000;
		}
		
		engine.render();
	}
	
</script>
